<!DOCTYPE html>
<meta charset="utf-8">
<title>hello-react</title>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
  //クラスでPhotoTextコンポーネントを定義
  class PhotoText extends React.Component {
    getImageURL ()  {
      const id = this.props.image 
      const url = "img/" + id + ".jpeg"
      return url;
    }
    render () {
      const label = this.props.label
      const url = this.getImageURL()
      const boxStyle = {
        border: "1px solid silver" ,
        margin: "8px",
        padding: "4px"
      }
      return (<div style={boxStyle}>
          <img src={url} width="128"/>
          <span> {label} </span>
      </div>)
    }
  }
  // コンポーネントを利用
  const dom = <div>
    <PhotoText image="pic1" label="太陽が眩しい海辺" />
    <PhotoText image="pic2" label="海で泳ごう" />
    <PhotoText image="pic3" label="空を眺めてゆっくり" />
  </div>
  //ReactでDOMを書き換え
  ReactDOM.render(dom,
    document.getElementById('root'))
</script>
